name: offline_web_proxy
description: "Offline-capable local proxy server for Flutter WebView. Provides seamless online/offline operation when converting existing web systems to mobile apps."
version: 0.1.0
repository: https://github.com/meibinlab/offline_web_proxy
homepage: https://github.com/meibinlab/offline_web_proxy
issue_tracker: https://github.com/meibinlab/offline_web_proxy/issues
documentation: https://github.com/meibinlab/offline_web_proxy/blob/main/README.md

topics:
  - proxy
  - offline
  - webview
  - flutter
  - cache
  - mobile-app
  - http-server

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  connectivity_plus: ^7.0.0
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.5.0
  path_provider: ^2.1.5
  shelf: ^1.4.2
  shelf_proxy: ^1.0.4
  shelf_router: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
